<div class="row">
  <div class="col-md-12">
    <h1>The Common Person</h1>
  </div>
  <div class="col-md-12">
    <h3>What is the profile of the median citizen in each of Hong Kong's areas?</h3>
  </div>
</div>

<div class="row">
  <hk-map height="500px" class="col-md-6" single-select selected-areas="selection"></hk-map>
  <div class="col-md-6" ng-hide="selection.hasSelection()">
    <h3>Choose an area on the left to get started</h3>
  </div>
  <div ng-show="selection.hasSelection()">
    <div class="col-md-3">
      <h3 class="text-center">Male</h3>
    </div>
    <div class="col-md-3">
      <h3 class="text-center">Female</h3>
    </div>
  </div>
</div>
