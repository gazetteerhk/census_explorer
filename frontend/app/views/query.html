<h1>Search for Census Data
  <br>
<small>A sample application of HK Census Data Explorer</small>
</h1>

<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label>Select a district</label>
      <select class="form-control" ng-options="ca for ca in OPTIONS.ca" multiple ng-model="filter.ca" size="9"></select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label>Select a table</label>
      <select class="form-control" ng-options="table for table in OPTIONS.table" multiple ng-model="filter.table" size="9"></select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">.
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
  </div>
</div>


  <div class="row">
    <div class="col-md-12">
      <h3>Data for {{ cas }}</h3>
    </div>
  </div>
<div class="row">
  <div class="col-md-6">
    <h3>Male</h3>
    <div id="chart-male"></div>
  </div>
  <div class="col-md-6">
    <h3>Female</h3>
    <div id="chart-female"></div>
  </div>
</div>
